<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<!-- <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script> -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>

<script type="text/javascript" type="text/javascript">
  var ros = new ROSLIB.Ros({
    url : 'ws://192.168.1.103:9090' //roscoreを起動しているPCと同じWifiに繋がっているタブレットやスマホからTopicを操作したい場合、"hostname -I"でroscoreの起動端末のIPアドレスを下記に記載する
  });

  ros.on('connection', function() {
    document.getElementById("status").innerHTML = "Connected";
  });

  ros.on('error', function(error) {
    document.getElementById("status").innerHTML = "Error";
  });

  ros.on('close', function() {
    document.getElementById("status").innerHTML = "Closed";
  });


// EVENT Listener, log pose xytheta on screen upon movement
  var txt_listener = new ROSLIB.Topic({
    ros : ros,
    name : '/turtle1/pose',
    messageType : 'turtlesim/Pose'
  });

  txt_listener.subscribe(function(mmmm) {
    document.getElementById("pose_x").innerHTML = mmmm.x;
    document.getElementById("pose_y").innerHTML = mmmm.y;
    document.getElementById("pose_theta").innerHTML = mmmm.theta;
    document.getElementById("linear_velocity").innerHTML = mmmm.linear_velocity;
    document.getElementById("angular_velocity").innerHTML = mmmm.angular_velocity;
  });


// Event Publisher, publish linear and angular speed
  cmd_vel_listener = new ROSLIB.Topic({
    ros : ros,
    name : "/turtle1/cmd_vel",
    // name : "/car/diff_drive_controller/cmd_vel",
    messageType : 'geometry_msgs/Twist'
  });

  move = function (linear, angular) {
    var twist = new ROSLIB.Message({
      linear: {
        x: linear,
        y: 0,
        z: 0
      },
      angular: {
        x: 0,
        y: 0,
        z: angular
      }
    });
    cmd_vel_listener.publish(twist);
  }

// Create Joystick
  createJoystick = function () {
      var options = {
        zone: document.getElementById('zone_joystick'),
        threshold: 0.1,
        position: { left: 50 + '%' },
        mode: 'static',
        size: 150,
        color: '#000000',
      };
      manager = nipplejs.create(options);

      linear_speed = 0;
      angular_speed = 0;

      manager.on('start', function (event, nipple) {
        timer = setInterval(function () {
          move(linear_speed, angular_speed);
        }, 25);
        console.log("Movement Start!!!")
      });

      manager.on('move', function (event, nipple) {
        max_linear = 5.0; // m/s
        max_angular = 2.0; // rad/s
        max_distance = 75.0; // pixels;
        linear_speed = Math.sin(nipple.angle.radian) * max_linear * nipple.distance / max_distance;
        angular_speed = -Math.cos(nipple.angle.radian) * max_angular * nipple.distance / max_distance;
        console.log("Moving!!!")
      });

      manager.on('end', function () {
        if (timer) {
          clearInterval(timer);
        }
        self.move(0, 0);
        console.log("Movement End!!!")
      });

    }

    window.onload = function () {
      createJoystick();
    }
</script>
</head>

<body>
  <h1>Simple ROS User Interface</h1>
  <p>Connection statussss: <span id="status"></span></p>
  <p>pose_x: <span id="pose_x"></span></p>
  <p>pose_y: <span id="pose_y"></span></p>
  <p>pose_theta: <span id="pose_theta"></span></p>
  <p>linear_velocity: <span id="linear_velocity"></span></p>
  <p>angular_velocity: <span id="angular_velocity"></span></p>
  <div id="zone_joystick" style="position: relative;"></div>
</body>
</html>
